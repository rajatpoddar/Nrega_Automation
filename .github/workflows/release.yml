name: Build & publish release assets

# set explicit permissions needed to create releases & upload contents
permissions:
  contents: write     # required for uploading release assets
  releases: write     # give explicit release write permission

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Resolve token to use
        id: token
        run: |
          # prefer a repository secret RELEASE_PAT (Personal Access Token) if set,
          # otherwise fall back to the built-in GITHUB_TOKEN
          if [ -n "${{ secrets.RELEASE_PAT }}" ]; then
            echo "token_type=pat" >> $GITHUB_OUTPUT
            echo "token=${{ secrets.RELEASE_PAT }}" >> $GITHUB_OUTPUT
          else
            echo "token_type=ghtt" >> $GITHUB_OUTPUT
            echo "token=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          # tag name for push/tag events; fallback to SHA for manual dispatch
          tag_name: ${{ github.ref_name || github.sha }}
          release_name: Release ${{ github.ref_name || github.sha }}
          body: Automated release from workflow
          draft: false
          prerelease: false
          # pass the chosen token (PAT preferred)
          token: ${{ steps.token.outputs.token }}
